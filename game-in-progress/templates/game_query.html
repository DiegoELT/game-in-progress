{% extends 'base.html' %}

{% block header %}
  <h3>{% block title %}Tell us your ideal game~{% endblock %}</h3>
{% endblock %}

{% block content %}
  <form method="post">
    <input type="text" name="description" id="description" required>
    <input type="submit" value="Search">
    <br><br>
    <label for="deep-search">Search In-Depth?</label>
    <input type="checkbox" id="deep-search" name="deep-search" />
    <br><br>
    <input type="range" min="1" max="10" value="5" class="slider" name = "depth" id="depth">
  </form>
{% endblock %}
