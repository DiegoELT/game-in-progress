{% extends 'base.html' %}

{% block header %}
  <h3>{% block title %}Our game reccomendations are:{% endblock %}</h3>
{% endblock %}

{% block content %}
  <ol>
    {% for item in data %}
      <li><a href= "https://store.steampowered.com/app/{{item.app_id}}" >{{item.name}}</a> - {{item.score}}%</li>
    {% endfor %}
  </ol>
  <div>
    Rate your Search:
    <form method="post">
      <input type="range" min="1" max="5" value="3" class="slider" name="rating" id="rating">
      <input type="submit" value="Rate">
    </form>
  </div>
  <br>
  <button><a href="/">Do Another Search</a></button>
{% endblock %}
